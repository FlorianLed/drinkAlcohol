<div class="input-group input-group-lg">
  <input type="text" class="form-control" placeholder="Cherchez le nom" [(ngModel)]="term">
  <div class="input-group-btn">
    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
  </div>
</div>


<br><br>

<div class="container w3-container">

  <div class="row itemsBlock">
    <div *ngFor="let utilisateur of listeUtilisateurs | utilisateur :term; index as i;" class="col-md-3">
      <div class="w3-card" style="width:90%">
        <div class="w3-container form-group">
          <br>

          <h6> Prénom : <input class="form-control input-sm" type="text" [(ngModel)]="utilisateur.prenom" (blur)="updateUtilisateur(utilisateur)"> </h6>
          <h6> Nom : <input class="form-control input-sm" type="text" [(ngModel)]="utilisateur.nom" (blur)="updateUtilisateur(utilisateur)"> </h6>
          <h6> Date de Naissance : <input class="form-control input-sm" type="text" [(ngModel)]="utilisateur.dateNaissance" (blur)="updateUtilisateur(utilisateur)"> </h6>
          <h6> Code postal : <input class="form-control input-sm" type="text" [(ngModel)]="utilisateur.cp" (blur)="updateUtilisateur(utilisateur)"> </h6>
          <h6> Ville : <input class="form-control input-sm" type="text" [(ngModel)]="utilisateur.ville" (blur)="updateUtilisateur(utilisateur)"> </h6>
          <h6> Rue : <input class="form-control input-sm" type="text" [(ngModel)]="utilisateur.rue" (blur)="updateUtilisateur(utilisateur)"> </h6>
          <h6> Num : <input class="form-control input-sm" type="text" [(ngModel)]="utilisateur.num" (blur)="updateUtilisateur(utilisateur)"> </h6>
          <h6> Gsm : <input class="form-control input-sm" type="text" [(ngModel)]="utilisateur.gsm" (blur)="updateUtilisateur(utilisateur)"> </h6>
          <h6> Email : <input class="form-control input-sm" type="text" [(ngModel)]="utilisateur.mail" (blur)="updateUtilisateur(utilisateur)"> </h6>
          <h6> Mot de passe : <input class="form-control input-sm" type="text" [(ngModel)]="utilisateur.mp" (blur)="updateUtilisateur(utilisateur)"> </h6>
          <!--<h6> <input class="form-control input-sm" type="text" [(ngModel)]="utilisateur.admin" (blur)="updateUtilisateur(utilisateur)"> </h6>-->
          <button class="btn btn-success" (click)="deleteUtilisateur(i)">Supprimer</button>

        </div>
        <br>
      </div>
      <br>
    </div>
  </div>
</div>
