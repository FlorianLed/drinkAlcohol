<div class="container">
  <form #formulaire="ngForm" (submit)="createProduct()">
    <div class="form-group">
      <div class="row">
        <input type="text" class="form-control" placeholder="Nom du Produit" name="nom" [(ngModel)]="tmpProduit.nom" required>
        <input type="number" class="form-control" placeholder="Prix" name="prix" [(ngModel)]="tmpProduit.prix" required>
        <input type="number" class="form-control" name="stock" placeholder="Stock" [(ngModel)]="tmpProduit.stock"  required>
        <input type="text" class="form-control" name="url" placeholder="URL image" [(ngModel)]="tmpProduit.urlImage" required>
        <!--<input type="textarea" class="form-control" name="description" placeholder="Description" [(ngModel)]="tmpProduit.description" required>-->
        <textarea class="form-control" rows="5" name="description" placeholder="Description" [(ngModel)]="tmpProduit.description" required></textarea>

        <button type="submit" class="btn btn-default" [disabled]="!formulaire.form.valid">Valider</button>
      </div>
    </div>
    {{listeProduit|json}}
  </form>
</div>

<div class="container">
  <div class="row" *ngFor="let produit of listeProduit; index as i;">
    <div class="col-md-8">
      <div class="media">
        <div class="media-left">
          <img class="media-object" [src]="produit.urlImage" width="304" height="236" width="304">
        </div>
        <div class="media-body">
          <h4 class="media-heading">{{produit.nom}}</h4>
          <p>{{produit.description}}</p>
          <p><input type="text"  class="form-control" [(ngModel)]="produit.prix" (blur)="updateProduit(produit)" width="4"></p>
          <p><input type="text"  class="form-control" [(ngModel)]="produit.stock" (blur)="updateProduit(produit)" width="4"></p>
          <span class="glyphicon glyphicon-remove" (click)="deleteProduit(i)"></span>
        </div>
      </div>
    </div>
    <br>
  </div>
</div>
