<div class="container">
  <form #formulaire="ngForm" (submit)="createProduct()">
    <div class="form-group">
      <div class="row">
        <input type="text" class="form-control" placeholder="Nom du Produit" name="nom" [(ngModel)]="tmpProduit.nom" required>
        <input type="number" class="form-control" placeholder="Prix" name="prix" [(ngModel)]="tmpProduit.prix" required>
        <input type="number" class="form-control" name="stock" placeholder="Stock" [(ngModel)]="tmpProduit.stock"  required>
        <input type="text" class="form-control" name="url" placeholder="URL image" [(ngModel)]="tmpProduit.urlImage" required>
        <button type="submit" class="btn btn-default" [disabled]="!formulaire.form.valid">Valider</button>
      </div>
    </div>
    {{listeProduit|json}}
  </form>
</div>

<div class="container">
  <table class="table table-bordered" style="width:100%">
    <thead>
    <tr>
      <th class="col-sm-3">Nom du produit</th>
      <th class="col-sm-3">Image</th>
      <th class="col-sm-3">Prix</th>
      <th class="col-sm-3">Stock</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produit of listeProduit; index as i;">
        <td class="col-sm-3" class="container-fluid bg-3 text-center">{{produit.nom}}</td>
        <td class="col-sm-3" height="20px"><img [src]=" produit.urlImage" class="img-responsive" alt="Image"/></td>
        <td class="col-sm-3">{{produit.prix}}</td>
        <td class="col-sm-3">{{produit.stock}}</td>
      </tr>
    </tbody>
  </table>
</div>
