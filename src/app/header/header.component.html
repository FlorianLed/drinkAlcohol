  <div class="row">

      <div class="row">
        <div *ngFor="let produit of listeProduit;">
          <article class="col-md-4 col-lg-offset-1" >
            <div id="products" class="row list-group">
              <div class="item  col-xs-4 col-lg-12">
                <div class="thumbnail">
                  <img class="group list-group-image" [src]="produit.urlImage" alt="" />
                  <span class="label label-success">{{produit.pourcentage}}%</span>
                  <div class="caption">
                    <h4 class="group inner list-group-item-heading">
                      {{produit.nom}}</h4>
                    <p class="group inner list-group-item-text">
                      {{produit.description}}</p>
                    <div class="row">
                      <div class="col-xs-12 col-md-6">
                        <p class="lead">
                          {{produit.prix}}€</p>
                      </div>
                      <div class="col-xs-12 col-md-6">
                        <a class="btn btn-success" href="">Ajouter aux panier</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>
  </div>
