<div class="container">

  <div class="jumbotron">
    <h1>DrinkAlcohol</h1>
    <div class="logo"><img src="http://www.novemberfire.com/shirtspopup/NFTpop137.gif"/></div>
  </div>

  <input type="radio" name="typeFilterTodo" [value]="0" [(ngModel)]="typeFilterTodo"> Tous les alcools
  <input type="radio" name="typeFilterTodo" [value]="1" [(ngModel)]="typeFilterTodo"> >15€
  <input type="radio" name="typeFilterTodo" [value]="2" [(ngModel)]="typeFilterTodo"> <15€

    <div class="row">
      <div class="col">
        <div class="row">
          <div *ngFor="let produit of listeProduit | filterPrix:typeFilterTodo" >
            <article class="col-md-4 col-lg-offset-1">
              <div id="products" class="row list-group">
                <div class="item  col-xs-4 col-lg-12">
                  <div class="thumbnail">
                    <img class="group list-group-image" [src]="produit.urlImage" alt="" height="26"/>
                    <span class="label label-success">{{produit.pourcentage}}%</span>
                    <div class="caption">
                      <h4 class="group inner list-group-item-heading">
                        {{produit.nom}}</h4>
                      <p class="group inner list-group-item-text">
                        {{produit.description}}
                      </p>
                      <div class="row">
                        <div class="col-xs-12 col-md-6">
                          <p class="lead" >
                            {{produit.prix}}€</p>
                        </div>
                        <div class="col-xs-12 col-md-6">
                          <button class="btn btn-success" (click)="AjoutPanier(produit.id)">Ajouter aux panier</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>



  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prix</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produit of ListeAuPanier;">
        <td>{{produit.nom}}</td>
        <td>{{produit.prix}}€</td>
        <td>
          <input type="button" value="+" (click)="incrementQuantityOfProduct(produit)">
          <input type="button" value="-" (click)="decrementQuantityOfProduct(produit)">
        </td>
        {{ListeAuPanier|json}}
      </tr>
    </tbody>
  </table>



</div>
